<!DOCTYPE html>
<html>
<head>
	<title>Stock & Ticker Form</title>
		<link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="mongostyle.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
      .button{
	background-color: #869069;
	color: #ffffff; 
	padding: 5px 25px;
	font: 14px;
	border-radius: 3px;

	}

	.button:hover {
		background-color: #5f674b;
	}

   </style>
</head>
<body>



			<div class="body-container"> 
			<div class="h2"> Stock Ticker App</div>
		<br>
		<div class="body"> Enter a stock ticker or a company name. You can use only one input field per turn </div>

		<br>
			<form class="my-form" action="http://localhost:8080/" method="post">
				<div class= "form-group">
					<label>Stock Ticker:</label>
					<input type="text"
					name="name">
				</div>
				<div class= "form-group">
					<label>Company Name:</label>
					<input type="text"
					name="email">
				</div>
				<br>
		              <button type="button" 
              		  value="submit" 
                      onclick="Filter()">Submit
              </button>
			
		</form>
		</div>

</body>
</html>
